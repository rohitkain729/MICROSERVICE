spring.application.name=Customer-ConfigClient


#Ms port number
server.port=9092

#Register MS with eureka server
eureka.client.service-url.default-zone=http://localhost:8761/eureka


#make this config client connecting with config server
spring.config.import=optional:configserver:
#spring.config.import=optional:configserver:http://localhost:8888

#(For this value,we must run the config server on port number 8888 of localhost)
#activate all the actuator
management.endpoints.web.exposure.include=*
management.endpoint.refresh.enabled=true